<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Css File Link -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- JS File Link -->
    <script src="main.js" defer></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="info">
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </div>
      <div class="main">
        <h3>Spending - Last 7 days</h3>
        <ul class="diag">
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
          <li>
            <span class="progress">
              <span class="info" data-prog=""></span>
            </span>
            <p class="text"></p>
          </li>
        </ul>
        <div class="info">
          <div class="left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="right">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
